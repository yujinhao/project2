<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" >
<head>
<meta http-equiv="Content-Type" content="text/html; charset=GB2312" />
<meta http-equiv="Cache-Control" content="no-cache"/> 
<title>登录</title>
<link rel="stylesheet" type="text/css" href="css/public.css" />
<link rel="stylesheet" type="text/css" href="css/page.css" />
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/public.js"></script>
<script>
  function check(){
	  if(form.UserId.value==""){
		  alert("用户ID不能为空");
		  form.UserId.focus();
		  return false;
	  }
	  if(form.UserPassw.value==""){
		  alert("用户密码不能为空");
		  form.UserPassw.focus();
		  return false;
	  }
  }
</script>
</head>
<body>

	<!-- 登录body -->
	<div class="logDiv">
		<img class="logBanner" src="img/logBanner.png" />
		<div class="logGet">
			<!-- 头部提示信息 -->
			<div class="logD logDtip">
				<p class="p1">登录</p>
			</div>
			<!-- 输入框 -->
			<form action="loginServlet" name="form">
			<div class="lgD">
				<img class="img1" src="img/logName.png" /><input type="text" name="UserId" class="UserId" placeholder="输入用户ID" />
			</div>
			<div class="lgD">
				<img class="img1" src="img/logPwd.png" /><input type="password" name="UserPassw" class="UserPassw" placeholder="输入用户密码" />
			</div>
			<div class="logC">
				<button type="submit" onClick="return check();">登 录</button></a>
			</div>
			</form>
			<div class="logC">
				<a href="register.jsp" target="_self"><button type="submit">注册</button></a>
			</div>
		</div>
	</div>
	<!-- 登录body  end -->

	<!-- 登录页面底部 -->
	<div class="logFoot">
		<p class="p1"></p>
		<p class="p2"></p>
	</div>
	<!-- 登录页面底部end -->
   
</body>
</html>
